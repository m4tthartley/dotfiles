
# Enable transparency and shadows
backend = "glx";
vsync = true;
shadow = false;
corner-radius = 8.0;

# Default opacity (for all windows)
inactive-opacity = 0.9;
active-opacity = 0.98;

# Optional fade effect
fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;

# Don't fade when switching workspaces
no-fading-openclose = false;

